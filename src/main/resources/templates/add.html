<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Pharmacy Application</title>
</head>
<body>

<div class="p-3">

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-success mb-3">

            <div class="collapse navbar-collapse text-light" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link btn btn-dark text-white" th:href="@{/medicines}">Back</a>
                </div>
            </div>
            <a class="navbar-brand text-light h2" href="#">Add New Item</a>

        </nav>

        <br>
        <br>

        <div>
            <form th:object="${medicine}" th:action="@{/medicines/save}" method="post" >

                <div class="form-group">
                    <label >Medicine Name</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter name of the medicine" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label>Brand</label>
                    <input type="text" th:field="*{brand}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter brand name" required>
                </div>
                <div class="form-group">
                    <label>Unit Price</label>
                    <input type="text" th:field="*{price}" class="form-control" placeholder="Unit Price" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Add New Item</button>
            </form>
        </div>

    </div>

</div>

</body>
</html>
